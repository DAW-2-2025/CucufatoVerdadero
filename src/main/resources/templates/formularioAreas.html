<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Áreas</title>
    <div th:insert="~{index::cabecera}"></div>
</head>
<body class="bg-[#F7EBEC] text-[#E0E5E9]">
<div class="flex">
    <div th:insert="~{index::navbar}"></div>

    <div class="flex-1 p-8 sm:ml-72">
        <!-- Encabezado principal -->
        <div class="flex justify-center">
            <h1 class="text-5xl font-extrabold text-neutral-900 mb-8"
                th:text="${area.id == null || area.id == 0 ? 'Añadir nueva área' : 'Editar área'}">
            </h1>
        </div>

        <!-- Enlace a la lista -->
        <div class="flex justify-center mb-6">
            <a href="/crud/area"
               class="inline-block px-6 py-2 text-lg font-medium text-neutral-900 border border-neutral-900 rounded-lg hover:bg-neutral-900 hover:text-white transition">
                Lista de Áreas
            </a>
        </div>
        <!-- Formulario-->
        <div class="flex flex-col items-center justify-center min-h-[calc(100vh-200px)] gap-8">
            <section class="bg-[#1D1E2C] w-full max-w-3xl rounded-2xl shadow-lg">
                <div class="py-16 px-8 mx-auto">
                    <h2 class="mb-8 text-2xl text-center font-bold text-gray-900 dark:text-white"
                        th:text="${area.id == null || area.id == 0 ? 'Añadir Área' : 'Editar Área'}"></h2>
                </div>
                <form class="max-w-sm mx-auto needs-validation mb-20" th:action="@{/crud/area/insertar}" th:object="${area}" method="post"
                      novalidate>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-5">
                        <label for="nombreArea" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre
                            Área</label>
                        <input type="text" id="nombreArea"
                               class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                               placeholder="Nombre Area" th:field="*{nombre}" required/>
                    </div>
                  <!--Select que itera sobre las ubicaciones(almacenes) existentes-->
                    <div class="mb-5">
                        <label for="almacen"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Almacén</label>
                        <select th:field="*{ubicacion}"
                                id="almacen"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                            <option value="" disabled selected>Seleccionar Almacén/option>
                            <option th:each="ubicacion : ${ubicaciones}" th:value="${ubicacion.id}"
                                    th:text="${ubicacion.nombre}">Almacén
                            </option>
                        </select>
                    </div>
                    <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Guardar
                    </button>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
