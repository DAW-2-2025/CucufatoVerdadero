<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Listado paginado de materiales</title>
</head>
<body>
  <div class="container">
    <div th:insert="~{index::navbar}"></div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th th:text="Id" />
        <th th:text="Nombre" />
      </tr>
      </thead>
      <tbody>
      <tr th:each="material, iStat : ${paginaMateriales.content}"
          th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${material.id}" />
        <td th:text="${material.nombre}" />
      </tr>
      </tbody>
    </table>
    <p>
        <span th:if="${paginaMateriales.totalPages > 0}"
             th:each="numeroPagina : ${numerosPaginas}">
          <a th:href="@{/materiales(size=${paginaMateriales.size}, page=${numeroPagina})}"
             th:text="${numeroPagina}"></a>
        </span>
    </p>
  </div>
</body>
</html>
